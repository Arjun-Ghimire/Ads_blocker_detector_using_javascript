<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="detect"></div>

    <script>

        window.onload = ()=> {
            const detect = document.querySelector("#detect");

        let classess = ["ad-placement", "ads", "ad-placeholder"];

        for (let cl of classess) {
            detect.classList.add(cl);
        }

        let status = window.getComputedStyle(detect).getPropertyValue("display");
        
        if(status == "none"){
            document.writeln("Ads blocker is present");
        }else if(status == "block"){
            document.writeln("Ads blocker is absense");
        }

        }

    </script>

</body>


</html>
